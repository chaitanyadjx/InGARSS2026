<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --indigo: #0B132B;
            --terracotta: #BC4749;
            --gold: #CEA964;
            --black: #000000;
        }

        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F9F7F2;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-box {
            width: 80px;
            height: 80px;
            border: 4px solid var(--black);
            position: relative;
            animation: loaderRotate 2s infinite cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--white);
        }

        .loader-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--terracotta);
            animation: loaderFill 2s infinite ease-in;
        }

        @keyframes loaderRotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(180deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(360deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loaderFill {
            0% { height: 0%; }
            25% { height: 0%; }
            50% { height: 100%; }
            75% { height: 100%; }
            100% { height: 0%; }
        }

        .loader-text {
            margin-top: 30px;
            font-family: 'IBM Plex Mono', monospace;
            text-transform:  ;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--black);
        }

        /* Percentage bar style */
        .progress-container {
            width: 200px;
            height: 4px;
            background: #ddd;
            margin-top: 15px;
            border: 1px solid var(--black);
        }

        .progress-bar {
            width: 30%;
            height: 100%;
            background: var(--gold);
            animation: progressAnim 2s infinite;
        }

        @keyframes progressAnim {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader-box">
            <div class="loader-inner"></div>
        </div>
        <div class="loader-text">Initializing Sensors...</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
         Simple script to hide loader after page load
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader-wrapper');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 2000);  Artificial delay for effect
        });
    </script>
</body>
</html>
