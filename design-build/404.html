<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Coordinates Not Found | InGARSS 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"> <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bone);
            margin: 0;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            text-align: center;
            background: var(--white);
            border: var(--border-thick) solid var(--black);
            padding: 60px 40px;
            box-shadow: 20px 20px 0 var(--terracotta);
        }

        .error-code {
            font-family: 'IBM Plex Mono';
            font-size: 8rem;
            line-height: 1;
            color: var(--indigo);
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            text-transform: uppercase;
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        p {
            font-family: 'IBM Plex Mono';
            margin-bottom: 40px;
            color: #555;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 30px;
            background: var(--black);
            color: var(--white);
            text-decoration: none;
            font-family: 'IBM Plex Mono';
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            transition: var(--snap);
        }

        .btn-home:hover {
            background: var(--gold);
            color: var(--black);
            transform: translate(-5px, -5px);
            box-shadow: 5px 5px 0 var(--indigo);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <span class="error-code">404</span>
        <h1>Coordinates Not Found</h1>
        <p>// SIGNAL LOST: The requested satellite data or page does not exist at these coordinates.</p>
        <a href="index.html" class="btn-home">Return to Ground Control</a>
    </div>
</body>
</html>
